<script>
  
  var status = 'atendendo';
  const socket = io();
  
  const dado =localStorage.getItem('received')==null?[]:JSON.parse(localStorage.getItem('received'));
  socket.on('sair',(dados)=>{
    console.log(dados);
    
    const localname = dados.toString();
   const data = JSON.parse(localStorage.getItem('received'));
    const delet = data.filter(item =>item.sala != dados);
    localStorage.setItem('received',JSON.stringify(delet));
    localStorage.clear(localname);
    
    atualizaTela(delet);
    
    
  }) 
  const  atualizaTela = item =>{
    const sidebar = document.getElementById('sideBar');
    sidebar.innerHTML="";
    item.forEach((dados)=>{
      const data = new Date(dados.data)
      
      
      sidebar.innerHTML +=`
            <div class="row sideBar-body" onclick="buscaDados(${dados.sala})" >
              <div class="col-sm-3 col-xs-3 sideBar-avatar">
                <div class="avatar-icon">
                  <img src="img/user 3.png">
                </div>
              </div>
              <div class="col-sm-9 col-xs-9 sideBar-main">
                <div class="row">
                  <div class="col-sm-8 col-xs-8 sideBar-name" >
                    <span class="name-meta">${dados.nome}
                  </span><br>
                  ${dados.text=='1'?'Iniciar atendimento!':dados.text}
                  </div>
                  <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                    <span class="time-meta pull-right">${data.getHours()+':'+data.getMinutes()}
                  </span>
                  <span id="${dados.sala}" class="qtdmsg"></span>
                  </div>
                </div>
              </div>
            </div>

`

    });

  }
  const atualizaMsg = lista=>{
     
   const data = new Date(lista.time*1000);
   const hora = data.getHours();
   const minuto = data.getMinutes().toFixed(0); 

    var classe = lista.status;// receiver sender
    chat.innerHTML+=`
      
      <div class="row message-body">
        <div class="col-sm-12 message-main-${classe}">
          <div class="receiver">
            <div class="message-text">
             ${lista.text}
            </div>
            <span class="message-time pull-right">
              ${hora}:${minuto}
            </span>
            <span class=""></span>
          </div>
        </div>
      </div>
      
    `;
    
   chat.scrollTo(0,chat.scrollHeight);
  }
 
  const handleReceived=()=>{
     const sidebar = document.getElementById('sideBar');
    sidebar.innerHTML="";
     
    dado.forEach((dados)=>{
      const data = new Date(dados.data * 1000)
      
      
      sidebar.innerHTML +=`
            <div class="row sideBar-body" onclick="buscaDados(${dados.sala})" >
              <div class="col-sm-3 col-xs-3 sideBar-avatar">
                <div class="avatar-icon">
                  <img src="img/user 3.png">
                </div>
              </div>
              <div class="col-sm-9 col-xs-9 sideBar-main">
                <div class="row">
                  <div class="col-sm-8 col-xs-8 sideBar-name" >
                    <span class="name-meta">${dados.nome}
                  </span><br>
                  ${dados.text=='1'?'Iniciar atendimento!':dados.text}
                  </div>
                  <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                    <span class="time-meta pull-right">${data.getHours()+':'+data.getMinutes()}
                  </span>
                  <span id="${dados.sala}" class="qtdmsg"></span>
                  </div>
                </div>
              </div>
            </div>

`

    });

  }
  
  const gravaLocal = dados =>{
         
    dado.push(dados)
    localStorage.setItem('received',JSON.stringify(dado));
    const localname = dados.sala.toString();
    msg = [];
      
       //monta o objeto chat
      let chatitem = {
          'text':dados.text=='1'?'Inicio do Atendimento':dados.text,
          'time':dados.data,
          'status':'',// receiver sender

      }
      msg.push(chatitem);
      localStorage.setItem(localname,JSON.stringify(msg))
    handleReceived()
  }
  
  let msg;
  const atualizaLocal = dados =>{
    const localname = dados.sala.toString();
    
     const filtro = dado.filter(item=> item.sala == dados.sala);

    if(filtro == ''){
      gravaLocal(dados);  
    } 
    if(localStorage.getItem(localname) ==null){
      msg = [];
      
       //monta o objeto chat
      let chatitem = {
          'text':dados.text=='1'?'Atendimento':dados.text,
          'time':dados.data,
          'status':'receiver',// receiver sender

      }
      msg.push(chatitem);
      localStorage.setItem(localname,JSON.stringify(msg))
      
      
    }else{
      msg = JSON.parse(localStorage.getItem(localname));
      let chatitem = {
          'text':dados.text,
          'time':dados.data,
          'status':'receiver',// receiver sender

      }
      msg.push(chatitem);
      localStorage.setItem(localname,JSON.stringify(msg));
      chat.innerHTML="";
      const att = document.getElementById('chat')
           

      if(att.getAttribute('data-js') != localname){
        
        return
        
      }else{
        msg.forEach(listaMsg);
      }
      
      
      
    } 
   
  }
 
  socket.on('Atendimento', async(dados)=>{
    //verifica se tem alguma tabela de atendimento criada ou se o chamado ja esta cadastrado na tabela

    localStorage.getItem('received')== null? gravaLocal(dados): atualizaLocal(dados); 
    
  })
  handleReceived()
